<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة بسيطة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            color: #555;
        }
        .section {
            margin-bottom: 30px;
        }
        .report-problem {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>الإشعار</h2>
            <p>لا توجد إشعارات حالياً.</p>
        </div>

        <div class="section">
            <h2>التحديثات</h2>
            <p>لا توجد تحديثات جديدة في الوقت الحالي.</p>
        </div>

        <div class="section report-problem">
            <h2>للإبلاغ عن مشكلة</h2>
            <button class="btn" onclick="reportProblem()">اضغط هنا للإبلاغ</button>
        </div>
    </div>

    <script>
        function reportProblem() {
            alert("شكراً لإبلاغك عن المشكلة. سيتم مراجعتها قريباً.");
        }
    </script>
</body>
</html>
